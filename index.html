<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo ðŸ‘ -->
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="">
    </header>
    <main>
     <div class="main-img">
        <img src="images/illustration-mockups.svg" alt="img">
     </div>
     <div class="main-text">
      <h1>
        Build The Community Your Fans Will Love 
      </h1>
      <p>
        Huddle re-imagines the way we build
        communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p> 
      <button>
        Register
      </button>
     </div>
    </main>

    <footer>
      <ul>
        <li>
          <img src="images/logo-facebook.svg" alt="img">
        </li>
        <li>
          <img src="images/logo-twitter.svg" alt="img">
        </li>
        <li>
          <img src="images/logo-instagram.svg" alt="img">                 
        </li>
      </ul>

    </footer>

  </body>
</html>
